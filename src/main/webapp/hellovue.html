<!DOCTYPE html>
<html>
    <head>
        <title>My first Vue app</title>
        <script src="webjars/vue/2.5.13/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            })
        </script>
    </body>
</html>
